# ============================================================
# HEADERS DE SEGURIDAD - regalospurranque.cl
# ============================================================
# INTEGRACIÓN:
# Agregar estas líneas dentro del bloque server { } 
# en /etc/nginx/sites-available/regalospurranque.cl
# (o donde esté tu configuración de Nginx)
# Luego: sudo nginx -t && sudo systemctl reload nginx
# ============================================================

# Prevenir clickjacking (no permitir embeber en iframes externos)
add_header X-Frame-Options "SAMEORIGIN" always;

# Prevenir MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# Política de referrer (enviar origen solo en mismo dominio)
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Protección XSS (respaldo para navegadores antiguos)
add_header X-XSS-Protection "1; mode=block" always;

# Content Security Policy básica
# Permite: scripts propios, estilos propios, imágenes propias + OSM tiles, fuentes Google
# Ajustar según necesidad (ej: si agregas Google Analytics, agregar dominio)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.tile.openstreetmap.org https://www.google.com; connect-src 'self'; frame-ancestors 'self';" always;

# Forzar HTTPS (HSTS) - descomentar si el SSL está estable
# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Prevenir información del servidor
# (agregar también en el bloque http {} si no está)
# server_tokens off;
